<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <button onclick="cambiarTema('claro')">Tema Claro</button>
    <button onclick="cambiarTema('oscuro')">Tema Oscuro</button><br>

    <div class="container">
        <br> <h2>Iniciar Sesi칩n</h2>
        <form action="login.php" method="get">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
    </div>

    <script>
        function cambiarTema(tema) {
            const body = document.body;
            const container = document.querySelector('.container');

            if (tema === 'oscuro') {
                body.classList.add('tema-oscuro');
                container.classList.add('tema-oscuro');
            } else {
                body.classList.remove('tema-oscuro');
                container.classList.remove('tema-oscuro');
            }
        }
    </script>
    
</body>
